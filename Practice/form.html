<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style2.css">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input id="name" type="text" name="thisisname">
        <label for="password">Password</label>
        <input id="password" type="password" name="passwd">
        <input type="submit" value="Send">
        <input type="reset" value="Reset"><br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input id="japan" type="checkbox" name="country1" value="Japan"> <label for="japan">Japan</label> <br>

        <input type="checkbox" name="country3" value="Australia"> Australia <br>
        <input type="checkbox" name="country4" value="America"> America <br>
        <input type="checkbox" name="country5" value="Sri Lanka"> Sri Lanka <br>
        <input type="button" onclick="alert('Hello World')" value="Click me">
        <textarea cols="25" rows="4">any text</textarea>

        <select name="language">
            <option value="english">English</option>
            <option value="nihongo">日本語</option>
            <option value="tagalog">Tagalog</option>
            <option value="spanish">Spanish</option>
        </select>
    </form>
</body>
</html>
